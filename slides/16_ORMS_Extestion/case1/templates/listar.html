<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar</title>

    <style>
        .group {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        button {
            background-color: transparent;
            border: none;
            font-size: 24px;
            color: red;
        }
        button:hover {
            font-weight: bolder;
        }
    </style>
</head>
<body>

    <h1>Listar</h1>
    {% for user in users %}
    <div class="group">
        <p>{{user.name}}</p>
        <form action="{{url_for('delete', id=user.id)}}" method="POST">
            <button>&#x1F5D1;</button>
            
        </form>
    </div>
    
    {% endfor %}    
</body>
</html>
